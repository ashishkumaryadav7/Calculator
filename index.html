<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="screen-input">
                <input type="text" placeholder="0" required readonly id="number">
            </div>
            <div class="buttons-box">
                <button class="button-1" id="n1">1</button>
                <button class="button-2" id="n2">2</button>
                <button class="button-3" id="n3">3</button>
                <button class="button-4" id="n4">4</button>
                <button class="button-5" id="n5">5</button>
                <button class="button-6" id="n6">6</button>
                <button class="button-7" id="n7">7</button>
                <button class="button-8" id="n8">8</button>
                <button class="button-9" id="n9">9</button>
                <button class="button-0" id="n0">0</button>
                <button class="button-dot" id="dots"><span class="dot" >.</span></button>
                <button class="button-AC" id="AllClear">AC</button>
                <button class="button-DEL" id="Delete">DEL</button>
                <button class="button-mod"><span id="mod">%</span></button>
                <button class="button-pls"><span id="plus">+</span></button>
                <button class="button-minus"><span id="minus">-</span></button>
                <button class="button-mul"><span id="product">*</span></button>
                <button class="button-div"><span id="division">/</span></button>
                <button class="button-equal" id="equal"><span >=</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
